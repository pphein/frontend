<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
    <link rel="stylesheet" href="css/bootstrap-5.1.3.min.css">
    <link rel="stylesheet" href="css/bootstrap-5.2.1.min.css">
    <link rel="stylesheet" href="css/fontawesome.5.15.1.all.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-5.1.11.3.min.js"></script>
</head>
<body>
    <header class="header-style sticky-top">
        <div class="container">
            <div class="row header-content bg-white">
                <div class="col col-sm-2">
                    <a href="index.html">
                        <img class="logo" src="img/logo.png" alt="logo-image">
                    </a>
                </div>
                <div class="col col-sm-10">
                    <nav class="navbar navbar-expand-md justify-content-end mt-1">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse text-end px-3 justify-content-end" id="navbarNav">
                            <ul class="navbar-nav main-menu">
                                <li class="nav-item menu-list">
                                    <a class="nav-link" href="">Home</a>
                                </li>
                                <li class="nav-item menu-list">
                                    <a class="nav-item nav-link" href="">List</a>
                                </li>
                                <li class="nav-item menu-list">
                                    <a class="nav-item nav-link" href="">Photo</a>
                                </li>
                                <li class="nav-item menu-list">
                                    <a class="nav-link" href="">Contact</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div class="wrapper text-center" data-overlay="6">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="content fix">
                        <h1>Online Library</h1>
                        <h3>Nothing is pleasanter than exploring a library</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="offset-sm-3 col-6">
                    <!-- <form action="" class="search">
                        <div class="inner-form">
                            <div class="input-field type">
                                category
                            </div>
                            <div class="input-field keyword">
                                <input type="text" placeholder="Enter Keyword">
                            </div>
                            <div class="input-field search-button">
                                <button class="btn-search" type="button">
                                    search
                                </button>
                            </div>
                        </div>
                    </form> -->
                    <div class="input-group search">
                        <div class="input-group-btn search-panel">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                <span id="search_concept">Filter by</span> <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                              <li><a href="#contains">Contains</a></li>
                              <li><a href="#its_equal">It's equal</a></li>
                              <li><a href="#greather_than">Greather than ></a></li>
                              <li><a href="#less_than">Less than < </a></li>
                              <li class="divider"></li>
                              <li><a href="#all">Anything</a></li>
                            </ul>
                        </div>
                        <input type="hidden" name="search_param" value="all" id="search_param">         
                        <input type="text" class="form-control" name="x" placeholder="Search term...">
                        <span class="input-group-btn">
                            <button class="btn btn-success btn-search-btn" type="button">search</button>
                        </span>
                    </div>                    
                </div>
            </div>
        </div>        
    </div>
    
    <script src="js/pooper-2.11.6.min.js"></script>
    <script src="js/bootstrap-5.2.1.min.js"></script>
    <script src="js/bootstarp-3.3.5.js"></script>
    <script>
        $(document).ready(function(e){
            $('.search-panel .dropdown-menu').find('a').click(function(e) {
                e.preventDefault();
                var param = $(this).attr("href").replace("#","");
                var concept = $(this).text();
                $('.search-panel span#search_concept').text(concept);
                $('.input-group #search_param').val(param);
            });
        });
    </script>
</body>
</html>
